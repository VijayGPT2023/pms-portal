name: PMS Portal CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run unit tests
        env:
          DATABASE_URL: ""
          SECRET_KEY: "ci-test-secret-key"
        run: |
          pytest tests/unit/ -m unit -v --tb=short --cov=app --cov-report=term-missing --cov-fail-under=50

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Run integration tests
        env:
          DATABASE_URL: ""
          SECRET_KEY: "ci-test-secret-key"
        run: |
          pytest tests/integration/ -m integration -v --tb=short

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: integration-tests
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest requests

      - name: Run E2E tests
        env:
          DATABASE_URL: ""
          SECRET_KEY: "ci-test-secret-key"
        run: |
          pytest tests/e2e/ -m e2e -v --tb=short
