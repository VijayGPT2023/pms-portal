<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error {{ error_code }} - PMS Portal</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container" style="text-align: center; padding-top: 100px;">
        <h1 style="font-size: 4rem; color: #e53e3e; margin-bottom: 20px;">{{ error_code }}</h1>
        <h2 style="color: #2d3748; margin-bottom: 30px;">{{ error_message }}</h2>
        <p style="color: #718096; margin-bottom: 30px;">
            {% if error_code == 404 %}
            The page you're looking for doesn't exist or has been moved.
            {% else %}
            Something went wrong on our end. Please try again later.
            {% endif %}
        </p>
        <a href="/dashboard" class="btn btn-primary">Go to Dashboard</a>
        <a href="/login" class="btn btn-secondary">Go to Login</a>
    </div>
</body>
</html>
