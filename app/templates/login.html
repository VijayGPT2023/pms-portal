<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Login to NPC PMS Portal">
    <title>Login - NPC PMS Portal</title>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%233b82f6' rx='15' width='100' height='100'/><text x='50%' y='55%' dominant-baseline='middle' text-anchor='middle' fill='white' font-size='50' font-family='system-ui'>P</text></svg>">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #0ea5e9 100%);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        html {
            height: -webkit-fill-available;
        }

        .login-card {
            background: white;
            border-radius: 16px;
            padding: 32px 28px;
            width: 100%;
            max-width: 380px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .logo {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo svg {
            width: 28px;
            height: 28px;
        }

        .title {
            text-align: center;
            margin-bottom: 28px;
        }

        .title h1 {
            font-size: 1.375rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 6px;
        }

        .title p {
            font-size: 0.8125rem;
            color: #6b7280;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 6px;
        }

        .input-field {
            position: relative;
        }

        .input-field svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: #9ca3af;
        }

        .input-field input {
            width: 100%;
            padding: 12px 12px 12px 42px;
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.9375rem;
            font-family: inherit;
            color: #1f2937;
            background: #f9fafb;
            transition: all 0.2s;
            -webkit-appearance: none;
        }

        .input-field input:focus {
            outline: none;
            border-color: #3b82f6;
            background: white;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-field input::placeholder {
            color: #9ca3af;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 0.9375rem;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 24px;
            transition: all 0.2s;
            -webkit-tap-highlight-color: transparent;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn svg {
            width: 18px;
            height: 18px;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }

        .footer p {
            font-size: 0.75rem;
            color: #6b7280;
        }

        .branding {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.85);
            font-size: 0.75rem;
        }

        .branding strong {
            font-weight: 600;
        }

        .alert {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 14px;
            border-radius: 8px;
            font-size: 0.8125rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .alert svg {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }

        /* Mobile optimizations */
        @media (max-width: 400px) {
            body {
                padding: 12px;
            }

            .login-card {
                padding: 28px 24px;
            }

            .logo {
                width: 48px;
                height: 48px;
            }

            .logo svg {
                width: 24px;
                height: 24px;
            }

            .title h1 {
                font-size: 1.25rem;
            }

            .input-field input {
                padding: 11px 11px 11px 40px;
                font-size: 16px; /* Prevents iOS zoom on focus */
            }

            .submit-btn {
                padding: 13px;
            }
        }

        /* Landscape mode on small devices */
        @media (max-height: 500px) {
            body {
                padding: 10px;
            }

            .login-card {
                padding: 20px;
            }

            .logo {
                width: 40px;
                height: 40px;
                margin-bottom: 12px;
            }

            .title {
                margin-bottom: 16px;
            }

            .title h1 {
                font-size: 1.125rem;
                margin-bottom: 4px;
            }

            .title p {
                font-size: 0.75rem;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .submit-btn {
                margin-top: 16px;
                padding: 12px;
            }

            .footer {
                margin-top: 16px;
                padding-top: 12px;
            }

            .branding {
                margin-top: 12px;
            }
        }

        /* Safe area for notched devices */
        @supports (padding: env(safe-area-inset-bottom)) {
            body {
                padding-bottom: calc(16px + env(safe-area-inset-bottom));
            }
        }
    </style>
</head>
<body>
    <div style="width: 100%; max-width: 380px;">
        <div class="login-card">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
            </div>

            <div class="title">
                <h1>NPC PMS Portal</h1>
                <p>Performance Management &<br>Revenue Sharing System</p>
            </div>

            {% if error %}
            <div class="alert">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/login">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-field">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <input type="email" id="email" name="email" placeholder="your.email@npcindia.gov.in" required autofocus autocomplete="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-field">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                        <input type="password" id="password" name="password" placeholder="Enter password" required autocomplete="current-password">
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                        <polyline points="10 17 15 12 10 7"></polyline>
                        <line x1="15" y1="12" x2="3" y2="12"></line>
                    </svg>
                    Sign In
                </button>
            </form>

            <div class="footer">
                <p>Forgot password? Contact your administrator</p>
            </div>
        </div>

        <div class="branding">
            <strong>National Productivity Council</strong> - Government of India
        </div>
    </div>
</body>
</html>
