[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --strict-markers
markers =
    unit: Unit tests (fast, isolated, no DB)
    integration: Integration tests (use test DB)
    e2e: End-to-end tests (browser-based)
    slow: Slow tests
